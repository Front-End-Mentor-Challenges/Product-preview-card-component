<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main>
    <div class="main_container">
      <div class="img_container">
        <picture>
          <source media="(max-width: 460px)" srcset="./images/image-product-mobile.jpg">
          <img src="./images/image-product-desktop.jpg" alt="{your alt text goes here}">
      </picture>
      </div>
      <div class="text_container">
        <div class="text_wrapper">
          <p class="line-spacing">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="align-mid">
            <span class="green-text">$149.99</span>
            <span class="sr-only">Old-price: </span>
            <del>$169.99</del>
          </div>
          <a href="#" class="green-btn">
            <img src="./images/icon-cart.svg" alt="" class="cart"><span>Add to Cart</span>
          </a>
        </div>
      </div>
    </div>
  </main> 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Raph Galag</a>.
  </footer>
</body>
</html>
